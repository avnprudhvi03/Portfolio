<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: #333;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 15px;
            padding-left: 50px;
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .menu-icon {
            position: absolute;
            top: 15px;
            right: 50px;
            font-size: 10px;
            color: white;
            cursor: pointer;
            display: none;
        }

        .bar1, .bar2, .bar3 {
            width: 30px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }       

        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }

        .change .bar2 {opacity: 0;}

        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }
        @media (max-width: 480px) {
            .menu-icon {
                display: block;
            }
            .sidebar.active {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="openSidebar(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Education</a>
        <a href="#">Contact</a>
    </div>
    <script>
        function openSidebar(x) {
            // Toggle the sidebar's active state
            document.getElementById("sidebar").classList.toggle("active");
            // Toggle the menu icon's change state
            x.classList.toggle("change");
        }
    </script>
</body>
</html>
